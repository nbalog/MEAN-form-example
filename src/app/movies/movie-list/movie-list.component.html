
<div class="container">
  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-accordion multi="true" *ngIf="movies.length > 0 && !isLoading">
      <mat-expansion-panel *ngFor="let movie of movies">
        <mat-expansion-panel-header>
          {{ movie.name }}
        </mat-expansion-panel-header>
        Quantity: <p>{{ movie.quantity }}</p>
        Category: <p>{{ movie.category }}</p>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-paginator [length]="totalMovies" [pageSize]="moviesPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
      *ngIf="movies.length > 0"></mat-paginator>
    <p class="info-text mat-body-1" *ngIf="movies.length <= 0 && !isLoading">No movies added yet!</p>
  </mat-card>
</div>
